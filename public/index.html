<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<head>
	<title>Twitter Food Stream</title>
	<script src="../socket.io/socket.io.js"></script>
	<!-- JQuery -->
	<script src="/libs/jquery-1.10.1.js"></script>

	<!-- Bootstrap -->
	<!--http://getbootstrap.com/2.3.2/-->
	<script src="/libs/bootstrap/js/bootstrap.js"></script>
	<link href="/libs/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/libs/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  
	<!-- Google Maps -->
	<link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization"></script>

	<!-- Generic -->
	<link rel="stylesheet" href="css/index.css">

	<!-- Spatial Dashboard JavaScript -->
	<script src="/js/twitterStream.js" type="text/javascript"></script>
	
	<script>
  	function pizza_click(){
  	  var socket = io.connect('http://localhost:3000',{reconnect:true});
  	  socket.emit('test_event',{food:"pizza"});
	}
  	function taco_click(){
  	  var socket = io.connect('http://localhost:3000',{reconnect:true});
  	  socket.emit('test_event',{food:"taco"});
	}
  	function burger_click(){
  	  var socket = io.connect('http://localhost:3000',{reconnect:true});
  	  socket.emit('test_event',{food:"burger"});
	}
  	function dosa_click(){
  	  var socket = io.connect('http://localhost:3000',{reconnect:true});
  	  socket.emit('test_event',{food:"dosa"});
	}
  	function pasta_click(){
  	  var socket = io.connect('http://localhost:3000',{reconnect:true});
  	  socket.emit('test_event',{food:"pasta"});
	}
	</script>
</head>

<body onload="initialize()">

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">        
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>

			</div>
			<div class="dropdown">
  			  <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Foods
  			  <span class="caret"></span></button>
  			  <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
  			    <li role="presentation" class="dropdown-header">Dropdown header 1</li>
  			    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" onclick="pizza_click()">Pizza</a></li>
  			    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" onclick="taco_click()">Taco</a></li>
  			    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" onclick="burger_click()">Burger</a></li>
  			    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" onclick="dosa_click()">Dosa</a></li>
  			    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" onclick="pasta_click()">Pasta</a></li>
  			  </ul>
  			</div>
		</div>
	</div>

	<div class="container">
		<div id="map_canvas"></div>
	</div>
